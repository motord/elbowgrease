<script>
    d3.json('grease/168.json', function (data) {
        data=data.map(function(o){
            var time = o['y'].split(':');
            var time = parseInt(time[0])+parseInt(time[1])/60;
            return {'x': o['x'], 'y':time};
        });
        MG.data_graphic({
            title: "24*7",
            data: data,
            chart_type: 'point',
            width: 800,
            height: 640,
            right: 10,
            target: '#scatter-168',
            x_accessor: 'x',
            y_accessor: 'y',
            mouseover: function (d, i) {
                console.log(d, i);
            },
            y_rug: true
        });
    });
